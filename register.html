<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - رياضيات الثاني الإعدادي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <header class="bg-blue-600 p-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">رياضيات الثاني الإعدادي</a>
            <div class="space-x-4">
                <a href="login.html" class="text-white hover:text-blue-200">لديك حساب؟ تسجيل الدخول</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 max-w-md">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6 text-center">إنشاء حساب جديد</h1>
            
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="fullname" class="block mb-1">الاسم الكامل</label>
                    <input type="text" id="fullname" required 
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="email" class="block mb-1">البريد الإلكتروني</label>
                    <input type="email" id="email" required
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="password" class="block mb-1">كلمة المرور</label>
                    <input type="password" id="password" required
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="confirm-password" class="block mb-1">تأكيد كلمة المرور</label>
                    <input type="password" id="confirm-password" required
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" required class="mr-2">
                    <label for="terms">أوافق على <a href="#" class="text-blue-600 hover:underline">الشروط والأحكام</a></label>
                </div>
                
                <button type="submit" 
                        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
                    إنشاء حساب
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p>لديك حساب بالفعل؟ <a href="login.html" class="text-blue-600 hover:underline">تسجيل الدخول</a></p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>© 2023 منصة تعليم الرياضيات - جميع الحقوق محفوظة</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
